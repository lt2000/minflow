name: main
type: pass
steps:
  - name: rand
    type: function
    source: rand
    output:
      - rand_result
  - name: my_parallel
    type: parallel
    branches:
      - name: square
        type: function
        source: square
        output:
          - square_result
        inputMappings:
          - target: x
            source: LOCAL.rand_result
      - name: cube
        type: function
        source: cube
        output:
          - cube_result
        inputMappings:
          - target: x
            source: LOCAL.rand_result
  - name: add
    type: function
    source: add
    output:
      - add_result
    inputMappings:
      - target: x
        source: LOCAL.square_result
      - target: y
        source: LOCAL.cube_result
      
#   ------------> square  ------------|
#   |                                 â†“
#  rand                              add
#   |                                 â†‘ 
#   |-----------> cube    ------------|

# The final output will be {"rand_result": ..., "square_result": ..., "cube_result": ..., "add_result": ...}